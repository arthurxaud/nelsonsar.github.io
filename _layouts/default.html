<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blog | Nelson Senna - {{ page.title}} </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/css/site.css" rel="stylesheet" media="screen">
        <link href="{{ site.url }}/css/prism.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
        <!--[if lt IE 9]>
            <script src="{{ site.url }}/js/html5shiv.js"></script>
            <script src="{{ site.url }}/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-45007275-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    <body>
        <div id="main">
            <div class="container">
                <div class="col-md-2 hidden-xs">
                    {% include sidebar.html %}
                </div>
                <div class="col-md-9">
                    <h1 class="post_title">{{ page.title }}</h1>
                    {{ content }}
                    {% if content and page.related %}
                        <hr>
                        <h2>Posts relacionados</h2>
                        <ul class="related">
                        {% for post in site.posts %}
                            {% if page.related contains post.title %}
                                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                            {% endif %}
                        {% endfor %}
                        </ul>
                        <hr>
                    {% endif %}
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ site.url}}/js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ site.url}}/js/prism.js"></script>
        <script type="text/javascript" src="{{ site.url}}/js/bootstrap.min.js"></script>
    </body>
</html>
